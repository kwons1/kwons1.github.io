<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    select {
      box-sizing:border-box;
    }
  </style>
  <title>비정기 대관 신청</title>
</head>
<body>
  <div id="selectbox"></div>
  <input type="datetime-local" name="time" min="2023-07-24T17:00">
  <input type="submit" value="제출">
  <div id="timeselector"></div>
  <script src="js/clubselector.js"></script>
  <script src="js/timeselector.js"></script>
  <button onclick="send()">신청</button>

  <script>
    function send(){
      let data = document.getElementById("selectbox").firstChild;
      let index = document.getElementById("selectbox").firstChild.options.selectedIndex;
      alert(data[index].value);
    }
  </script>
</body>
</html>
